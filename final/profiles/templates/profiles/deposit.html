<body>
    {% extends 'base1.html' %}
    {% load static %}

    {% block stylecontent %}
    <style>
        body {
            background-color: aliceblue;
        }

        h2 {
            font-family: 'Slabo 27px';
            border-bottom: 1px solid black;
            font-weight: 900;
        }

        #page_name {
            font-size: 25;
        }

        #details_box {
            font-size: 23;
            top: 50px;
            left: 30px;
        }

        #details_table {
            font-size: 20;
            position: relative;
            align-items: center;
        }

        #edit_details {
            top: 10px;
            left: 20px;
        }

        #edit_button {
            border: none;
            color: black;
            padding: 5px 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 1px;
            cursor: pointer;
        }

        .depo {
            padding-left: 20%
        }

        .center {
            margin: auto;
            width: 60%;
            padding: 10px;
        }
    </style>
    {%endblock%}

    {% block bodycontent %}
    <div style="text-align:center">
        <h2>Deposit</h2>
    </div>

    <div class="center"  >
        <form  class="form center" name="deposit_details" action="deposit" method="POST">
            <table class=""  id="details_table" cellpadding=5px;>
                {% if accounts %}
                {% csrf_token %}
                <tr>
                    <td><span>{{msg|safe}}</span></td>
                </tr>
                <tr>
                    <td> Deposit into account :</td>
                    <td><input disabled value={{ acccno }} type="text" name="acc_no" placeholder="Account number"></td>
                </tr>
                <tr>
                    <td>Amount to be deposited :</td>
                    <td><input type="text" name="amount" placeholder="Amount"></td>
                </tr>
                

                <tr>
                    <td></td>
                    <td><button>Deposit</button></td>
                </tr>
                {% else %}
                <tr>
                    <td> New Customer. No accounts yet. </td>
                </tr>
                {% endif %}
                

            </table>
        </form>
    </div>

    {%endblock%}
</body>

</html>
