{% extends 'base1.html' %}

{% load static %}

{% block stylecontent %}
<style>
    body {
        background-color: aliceblue;
    }

    h2 {
        font-family: 'Slabo 27px';
        border-bottom: 1px solid black;
        font-weight: 900;
    }

    #page_name {
        font-size: 25;
    }

    #details_box {
        font-size: 23;
        top: 50px;
        left: 30px;
    }

    #details_table {
        font-size: 20;
        position: relative;
        align-items: center;
    }

    #edit_details {
        top: 10px;
        left: 20px;
    }

    #edit_button {
        border: none;
        color: black;
        padding: 5px 7px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 1px;
        cursor: pointer;
    }
    .center {
            margin: auto;
            width: 50%;

            padding: 10px;
        }
</style>
{% endblock %}

{% block bodycontent %}

<body>


<div>
            <h2 style="text-align:center;">Transfer Within Bank</h2>
</div>
      

                <div  class="container center" id="details_box">
                    <form style="padding-left:8%" class="form center " name="transfer_details" action="money_transfer" method="POST">
                        {% csrf_token %}
                        <table id="details_table" cellpadding=5px;>
                            <tr>
                                <td><span style="text-color:red">{{msg|safe}}</span></td>
                            </tr>
                            <tr>
                                <td> From account :</td>
                                <td><input disabled value={{ acccno }} type="text" name="acc_no" placeholder="Account number">
                                </td>
                            </tr>
                            <tr>
                                <td>To account :</td>
                                <td><input type="text" name="accc_no" placeholder=" Account number"></td>
                            </tr>
                            
                            <tr>
                                <td>Amount to be transferred :</td>
                                <td><input type="text" name="amount" placeholder="Amount"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="Submit" value="Send"></td>
                            </tr>
                            
                        </table>
                    </form>
                </div>

</body>
{%endblock%}
